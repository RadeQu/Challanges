<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
<div id="wrapper">
  <div id="card"> 
    <div class="contain"><h1>Get <span id="insights">insights</span> that help<br> your business grow.</h1>

  <p>Discover the benefits of data analytics and make<br> better decisions regarding revenue, customer<br> 
  experience, and overall efficiency.</p>
  
    <div class="stats"> 
      <div class="companies"><span class="upper">10k+</span> <span class="lower">companies</span></div>
      <div class="templates"><span class="upper">314</span> <span class="lower">templates</span></div>
      <div class="queries"><span class="upper">12m+</span> <span class="lower">queries</span></div>
     </div>
    </div>  
    <div class="image"><img src="images/image-header-desktop.jpg" alt=""></div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rados≈Çaw Bubak</a>.
  </div>
</div>
</body>
</html>
